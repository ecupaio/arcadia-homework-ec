---
title: Get organized. Work smarter. Remember everything. | Evernote
description: Organize your work and declutter your life. With Evernote on your desktop and mobile devices, your notes are always with you and always in sync.
meta_img: "https://evernote.com/img/meta/evernote-og.jpg"
url: "https://evernote.com"
ga:
gtm:
timezone: America/New York
future: true
livereload: true
markdown: kramdown
kramdown:
  auto_ids: false
theme: minima
gems:
- jekyll-feed
- jekyll-admin
- uglifier
exclude:
- Gemfile
- Gemfile.lock
- node_modules
sass:
  sass_dir: _sass
  style: compressed
defaults:
- scope:
    path: ''
  values:
    layout: index
- scope:
    type: 'benefits'
  values:
    image: ''
    video: ''
- scope:
    type: 'posts'
  values:
    image: ''
    tag: ''
collections:
  sections:
    output: true
  benefits:
    output: true
